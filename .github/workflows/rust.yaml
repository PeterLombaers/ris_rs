name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install synergy-datasets datatools
      run: pip install synergy-dataset asreview-datatools
    - name: Run synergy get
      run: synergy get -d Appenzeller-Herzog_2019 -l -o benches/files
    - name: Convert data
      run: asreview data convert ./benches/files/Appenzeller-Herzog_2019.csv ./benches/files/Appenzeller-Herzog_2019.ris
    - name: Check
      uses: actions-rs/cargo@v1
      with:
        command: check
    - name: Test
      uses: actions-rs/cargo@v1
      with:
        command: test